apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    
    scrape_configs:
      - job_name: 'netflix-api'
        metrics_path: /metrics
        static_configs:
          - targets: ['netflix-api-service.netflix-ml.svc.cluster.local:80']